<div
  class="card mb-3 shadow block-status"
  [ngStyle]="{ 'background-color': color }"
>
  <div class="card-header mt-2 name">{{ serverInput.name }}</div>
  <div class="card-body mt-3 status">{{ serverInput.isOnline }}</div>
  <button
    (click)="toggleStatus(serverInput.isOnline)"
    class="{{ buttonStyle }}"
  >
    {{ buttonText }}
  </button>
</div>
